<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body{
            background-image: linear-gradient(to right, rgb(109, 255, 255),rgb(255, 109, 231));
        }
        #nav{
            background-color: #f62020cb;
            height: 50px;
            display: flex;
            align-items: center;
        }
        #nav ul{
            margin: 0 auto;   
            width: 80%;
            display: flex;
            justify-content: space-between ;
        }
        #nav ul li{
            text-align: center;
            list-style: none;
        }
        #main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            margin-top: 35px;
            height: 250px;
            width: 350px;
            border:3px solid #050f08ee;
            border-radius: 10px;
            background-color: #ad9aff5b;
        }
        #box input{
            margin:0 20px;
            padding: 3px;
            border-radius: 3px;
            border: none;
        }
        #box label{
            margin: 0 10px;
        }
        #btns{
            display: flex;
            justify-content: center;
            border-radius: 5px;
            padding: 0;
            margin: 0;
        }
        #btns button{
            padding: 0;
            width: 42%;
            margin: 0 10px;
            border: 4px solid black;
            border-radius: 5px;
        }
        a{
            color: black;
            cursor: pointer;
            text-decoration: none;
        }
        span{
            margin-left: 20px;
            color: red;
        }
        .valid{
            color: green;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <!-- <li id="menu1"><a href="./indexh.html">Home</a></li> -->
            <li id="menu2"><a href="./indexh.html">Place</a></li>
            <li id="menu3"><a href="./indexl.html">Login</a></li>
            <li id="menu4"><a href="./indexs.html">Signup</a></li>
        </ul>
    </div>
    <div id="main">
        <div id="box">
            <label for="name">Name</label>
            <input type="text" id="name">
            <span id="nameout"></span>

            <label for="password">Password 
            </label>
            <input type="text" id="password">
            <span id="passout"></span>
           
            <div id="btns">
           <button id="submit">Submit</button>
           <button id="reset">Reset</button>
           </div>
        </div>
    </div>

    <script src="./LoginValidation.js"></script>
</body>
</html>
